<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailin | Skins</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .orange {
            color: orange;
        }

        .theme-toggle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease;
            background-color: black; /* світла тема — чорне тло */
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 6px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Темна тема */
        body.dark {
            background-color: #121212;
            color: white;
        }

        body.dark header {
            background-color: #1f1f1f;
            border-bottom: 1px solid #444;
        }

        body.dark .theme-toggle {
            background-color: white;
        }

        body.dark .theme-toggle::before {
            transform: scale(0);
            opacity: 0;
        }

        .skin-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .skin-item {
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid #ddd;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .skin-item:hover {
            transform: scale(1.07);
            border-color: orange;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.3);
        }

        .skin-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        body.dark .skin-item {
            border-color: #444;
        }

        body.dark .skin-item:hover {
            border-color: orange;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="title"><span class="orange">T</span>railin | Skins</div>
        <div class="theme-toggle" onclick="toggleTheme()"></div>
    </header>

    <main>
        <div class="skin-gallery">
            <div class="skin-item">
    <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/refs/heads/main/Skins/875DCC39-A08A-42A8-923F-94CD123AD4B8.png" alt="Skin image">
</div>
            <div class="skin-item">
    <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/refs/heads/main/Skins/5D705FE9-92F1-4973-8627-E1F570DFE86F.png" alt="Skin image">
</div>
            <div class="skin-item">
    <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/refs/heads/main/Skins/B61F3E6A-092A-4FCF-9D03-7D10D261171D.png" alt="Skin image">
</div>
            <div class="skin-item">
                <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/refs/heads/main/Skins/77A33CAB-8411-49A4-805B-534B977A8E32.png" alt="Skin" />
            </div>
            <div class="skin-item">
                <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/refs/heads/main/Skins/IMG_4619%202.png" alt="Skin" />
            </div>
            <div class="skin-item">
                <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/main/Skins/74816C99-7511-4357-8375-AA2D1A206646.png" alt="Skin">
            </div>
            <div class="skin-item">
                <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/refs/heads/main/Skins/8D8B3989-F1E3-420A-963B-F9DF7DAAB4E6.png" alt="Skin">
            </div>
        </div>
    </main>

    <script>
        const repo = "Trailin-Skins";
        const username = "bogdanproject";
        const path = "Skins";
        const gallery = document.querySelector('.skin-gallery');

        async function loadSkinsFromGitHub() {
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?t=${Date.now()}`);
            const data = await response.json();

            if (Array.isArray(data)) {
                data.forEach((file) => {
                    if (file.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
                        const div = document.createElement('div');
                        div.className = 'skin-item';
                        div.onclick = () => downloadImage(file.download_url);

                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = `Skin`;
                        div.appendChild(img);

                        gallery.appendChild(div);
                    }
                });
            } else {
                console.error("Не вдалося завантажити скіни:", data);
            }
        }

        loadSkinsFromGitHub();

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            }
        });

        function downloadImage(imagePath) {
            const link = document.createElement('a');
            link.href = imagePath;
            link.download = imagePath.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
