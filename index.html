<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trailin | Skins</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .orange {
            color: orange;
        }

        .theme-toggle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease;
        }

        .theme-toggle.white {
            background-color: black;
        }

        .theme-toggle.black {
            background-color: white;
        }

        .skin-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .skin-item {
            overflow: hidden;
            border-radius: 50%;
            border: 4px solid #ddd;
            transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
            cursor: pointer;
        }

        .skin-item:hover {
            transform: scale(1.07);
            border-color: orange;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.3);
        }

        .skin-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Темна тема */
        body.dark {
            background-color: #121212;
            color: white;
        }

        body.dark header {
            background-color: #1f1f1f;
            border-bottom: 1px solid #444;
        }

        body.dark .theme-toggle {
            background-color: white;
        }

        body.dark .skin-item {
            border-color: #444;
        }

        body.dark .skin-item:hover {
            border-color: orange;
            box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="title"><span class="orange">T</span>railin | Skins</div>
        <div class="theme-toggle white" onclick="toggleTheme()"></div>
    </header>

    <main>
        <div class="skin-gallery">
          <div class="skin-item">
    <img src="https://raw.githubusercontent.com/Bogdan-101292/Bogdan-101292.github.io/main/Skins/74816C99-7511-4357-8375-AA2D1A206646.png" alt="Skin 1">
</div> 
            <!-- Скіни додаються автоматично -->
        </div>
    </main>

    <script>
        const repo = "Trailin-Skins"; // назва репозиторію
        const username = "bogdanproject"; // твій GitHub username
        const path = "Skins"; // папка, де зберігаються скіни
        const gallery = document.querySelector('.skin-gallery');

        // Завантаження скинів з GitHub
        async function loadSkinsFromGitHub() {
            const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}?t=${Date.now()}`);
            const data = await response.json();

            if (Array.isArray(data)) {
                data.forEach((file) => {
                    if (file.type === "file" && /\.(jpg|jpeg|png|gif)$/i.test(file.name)) {
                        const div = document.createElement('div');
                        div.className = 'skin-item';
                        div.onclick = () => downloadImage(file.download_url);

                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = `Skin`;
                        div.appendChild(img);

                        gallery.appendChild(div);
                    }
                });
            } else {
                console.error("Не вдалося завантажити скіни:", data);
            }
        }

        loadSkinsFromGitHub();

        // Перемикання теми
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const themeToggle = document.querySelector('.theme-toggle');
            themeToggle.classList.toggle('white');
            themeToggle.classList.toggle('black');

            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                const themeToggle = document.querySelector('.theme-toggle');
                themeToggle.classList.remove('white');
                themeToggle.classList.add('black');
            }
        });

        // Завантаження файлу
        function downloadImage(imagePath) {
            const link = document.createElement('a');
            link.href = imagePath;
            link.download = imagePath.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
