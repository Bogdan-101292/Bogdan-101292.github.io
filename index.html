      background-color: white;

    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .header-left, .header-right {

      align-items: center;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .orange {
      color: orange;
    }

    .theme-toggle {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      background-color: black;
      position: relative;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 6px;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    body.dark {
      background-color: #121212;
      color: white;
    }

    body.dark header {
      background-color: #1f1f1f;
      border-bottom: 1px solid #444;
    }

    body.dark .theme-toggle {
      background-color: white;
    }

    body.dark .theme-toggle::before {
      transform: scale(0);
      opacity: 0;
    }

    .skin-gallery {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .skin-gallery.active {
      display: grid;
    }

    .skin-item {
      overflow: hidden;
      border-radius: 50%;
      border: 4px solid #ddd;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .skin-item:hover {
      transform: scale(1.07);
      border-color: orange;
      box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.3);
    }

    .skin-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    body.dark .skin-item {
      border-color: #444;
    }

    body.dark .skin-item:hover {
      border-color: orange;
      box-shadow: 0px 0px 10px rgba(255, 165, 0, 0.5);
    }

    .menu-toggle {
      width: 30px;
      height: 30px;
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-toggle span {
      position: absolute;
      width: 100%;
      height: 3px;
      background: black;
      border-radius: 2px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .menu-toggle span:nth-child(1) {
      top: 8px;
    }

    .menu-toggle span:nth-child(2) {
      top: 14px;
    }

    .menu-toggle span:nth-child(3) {
      top: 20px;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 14px;
    }

    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 14px;
    }

    .menu {
      position: absolute;
      top: 50px;
      left: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .menu a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    body.dark .menu-toggle span {
      background: white;
    }

    body.dark .menu {
      background: #1f1f1f;
      border-color: #444;
    }

    body.dark .menu a {
      color: white;
    }
  </style>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      const toggle = document.getElementById('menuToggle');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
      toggle.classList.toggle('active');
    }

    document.addEventListener('click', function (e) {
      const menu = document.getElementById('menu');
      const toggle = document.getElementById('menuToggle');
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.style.display = 'none';
        toggle.classList.remove('active');
      }
    });

    function showGallery(type) {
      const skinsGallery = document.getElementById('skinsGallery');
      const trollGallery = document.getElementById('trollGallery');

      if (type === 'skins') {
        skinsGallery.classList.add('active');
        trollGallery.classList.remove('active');
      } else {
        skinsGallery.classList.remove('active');
        trollGallery.classList.add('active');
      }

      toggleMenu();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark');
      }
    });
  </script>
